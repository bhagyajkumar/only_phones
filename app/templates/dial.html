{% extends "base.html" %}

{% block title %}
{{ user.username }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Dial {{ user.username }}
        </div>
        <div class="card-body">
            {{ user.phone_number }} <br>
            <a class="btn btn-primary" href="tel:+91{{user.phone_number}}">Dial now</a>
        </div>
    </div>
</div>
{% endblock %}
